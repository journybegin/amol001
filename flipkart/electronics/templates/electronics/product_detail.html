<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            color: #333;
            margin: 0 0 10px;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Add to Cart">
        </form>
    </div>
    <div class="container">
        {% for pro in prod %}
        <div class="product">
            <h2>{{ pro.name }}</h2>
            <p class="price">${{ pro.price }}</p>
            <p>{{ pro.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
